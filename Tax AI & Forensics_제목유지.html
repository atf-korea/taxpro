        { title: '주식매매전략 분석', description: '주식매매전략 분석 전문 AI', icon: <AIIcon />, link: 'https://gemini.google.com/gem/7d03350b12e2' },        
        { title: '주식 손절·익절 타이밍 분석', description: '주식 투자자 전용 손절·익절 타이밍 분석', icon: <AIIcon />, link: 'https://gemini.google.com/gem/a5c3c595acb7' },
        { title: '꿈해몽', description: '꿈해몽 전문 AI', icon: <AIIcon />, link: 'https://gemini.google.com/gem/ee7ebe8beba4' },        
        { title: '사주풀이', description: '사주풀이', icon: <AIIcon />, link: 'https://gemini.google.com/gem/d4305ea27a65' },        
        { title: '오늘의 운세', description: '오늘의 운세', icon: <AIIcon />, link: 'https://gemini.google.com/gem/cafe2c648b69' },
        { title: '세금계산기', description: '양도,상속,증여,취득, 등록세 등 세금계산기', icon: <AIIcon />, link: 'https://sites.google.com/view/taxtalk' },        
        { title: 'AI 토너먼트', description: '각 AI 게임방식으로 의견받기', icon: <AIIcon />, link: 'https://lmarena.ai/?mode=side-by-side' },
        { title: 'My OTT', description: '심심풀이, OTT 보기', icon: <AIIcon />, link: 'https://sites.google.com/view/myvideosites' },        
        { title: '프로그램', description: 'Office, 한글, 엑셀 등 다운로드', icon: <AIIcon />, link: 'https://sites.google.com/view/kkmsetc' },
        { title: 'NTS PPMS', description: 'PPMS', icon: <AIIcon />, link: 'https://sites.google.com/view/kkmsetc' },        
      ];

      const App = () => {
        const [searchTerm, setSearchTerm] = useState('');

        const filteredMenuItems = useMemo(() => {
          if (!searchTerm) {
            return menuItems;
          }
          return menuItems.filter(
            (item) =>
              item.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
              item.description.toLowerCase().includes(searchTerm.toLowerCase())
          );
        }, [searchTerm]);

        return (
          <div className="min-h-screen bg-slate-900 font-sans">
            <div className="sticky top-0 z-10 bg-slate-900">
              <Header />
              <div className="container mx-auto px-4 pt-8 pb-6 sm:px-6 lg:px-8">
                <div className="max-w-3xl mx-auto text-center">
                  <h1 className="text-4xl font-bold tracking-tight text-white sm:text-5xl lg:text-6xl">
                    Tax AI & Forensics Hub
                  </h1>
                  <p className="mt-4 text-lg text-slate-300">
                    Tax AI 및 Forensics를 위한 중앙 허브입니다. 한 곳에서 모든 모듈에 접근할 수 있습니다.
                  </p>
                </div>

                <div className="mt-12 max-w-xl mx-auto">
                  <div className="relative">
                    <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                      <svg className="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fillRule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clipRule="evenodd" />
                      </svg>
                    </div>
                    <input
                      type="text"
                      placeholder="모듈 검색..."
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                      className="block w-full rounded-md border-0 bg-slate-800/80 py-3 pl-10 pr-3 text-slate-100 ring-1 ring-inset ring-slate-700 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6 transition"
                    />
                  </div>
                </div>
              </div>
            </div>

            <main className="container mx-auto px-4 pb-8 sm:px-6 lg:px-8">
              {filteredMenuItems.length > 0 ? (
                <div className="mt-12 grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                  {filteredMenuItems.map((item) => (
                    <MenuCard key={item.title} {...item} />
                  ))}
                </div>
              ) : (
                <div className="mt-16 text-center">
                  <p className="text-slate-400 text-lg">검색과 일치하는 모듈을 찾을 수 없습니다.</p>
                </div>
              )}
            </main>
          </div>
        );
      };

      // --- React DOM Render ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
